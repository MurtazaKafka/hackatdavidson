<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Hack@Davidson 2026 Preview Card</title>
  <desc id="desc">Preview graphic for the Hack@Davidson hackathon website</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fdf4d5" />
      <stop offset="50%" stop-color="#f3cf66" />
      <stop offset="100%" stop-color="#d9a441" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2f3d4a" />
      <stop offset="100%" stop-color="#19222b" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="24" result="blur" />
      <feOffset dy="20" result="offsetBlur" />
      <feFlood flood-color="#000000" flood-opacity="0.25" />
      <feComposite in2="offsetBlur" operator="in" />
      <feComposite in2="SourceGraphic" operator="over" />
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)" />
  <g filter="url(#shadow)">
    <rect x="120" y="110" width="960" height="410" rx="32" fill="url(#accent)" opacity="0.85" />
  </g>
  <g fill="#fefaf0">
    <text x="180" y="240" font-family="'Space Grotesk', 'Inter', 'Segoe UI', sans-serif" font-size="72" font-weight="700" letter-spacing="0.02em">Hack@Davidson 2026</text>
    <text x="180" y="320" font-family="'Space Grotesk', 'Inter', 'Segoe UI', sans-serif" font-size="36" font-weight="500" opacity="0.9">Davidson College • February 20 – 22 • 48 hours of innovation</text>
  </g>
  <g transform="translate(180 360)" fill="none" stroke="#f3cf66" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.6">
    <path d="M0 60 L120 0 L240 45 L360 10 L480 50" stroke-dasharray="12 18" />
    <circle cx="0" cy="60" r="12" />
    <circle cx="120" cy="0" r="12" />
    <circle cx="240" cy="45" r="12" />
    <circle cx="360" cy="10" r="12" />
    <circle cx="480" cy="50" r="12" />
  </g>
  <g fill="#fefaf0" opacity="0.85">
    <text x="180" y="430" font-family="'Space Grotesk', 'Inter', 'Segoe UI', sans-serif" font-size="30">Register now at hackatdavidson.dev</text>
    <text x="180" y="480" font-family="'Space Grotesk', 'Inter', 'Segoe UI', sans-serif" font-size="26" opacity="0.75">Workshops • Sponsors • Prizes • Community</text>
  </g>
  <rect x="840" y="150" width="200" height="200" rx="24" fill="#fefaf0" opacity="0.12" />
  <rect x="920" y="230" width="200" height="200" rx="24" fill="#fefaf0" opacity="0.08" />
</svg>
